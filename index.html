<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-info text-center">
                <h2>Questionnaire</h2>
            </div>
            <div class="card-body">
                <form class="row g-3 rounded bg-white shadow p-5" id="questionnaire-form" action="" method="POST">
                    <div class="form-group col-md-6">
                        <label for="companyName" class="form-label">Company Name:</label>
                        <input type="text" class="form-control" id="companyName">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputIndustry" class="form-label">Industry:</label>
                        <input type="text" class="form-control" id="inputIndustry">
                    </div>
                    <div class="form-group col-12">
                        <label for="inputAddress" class="form-label">Address:</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Accra">
                    </div>
                    <div class="form-group col-12">
                        <label for="inputPerson" class="form-label">Contact Person:</label>
                        <input type="text" class="form-control" id="inputPerson" placeholder="John Doe">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail" class="form-label">Contact Email:</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="youremail@gmail.com">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPhoneNumber" class="form-label">Contact Phone Number:</label>
                        <input type="number" class="form-control" id="inputPhoneNumber" placeholder="054 345 8756">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="inputUrl" class="form-label">Website URL:</label>
                        <input type="url" class="form-control" id="inputUrl" placeholder="https://yourorganisation.com">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputSocialProfiles" class="form-label">Social Media Profiles (if any):</label>
                        <input type="text" class="form-control" id="inputSocialProfiles">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputOnlineMarketplaces" class="form-label">Social Media Profiles (if applicable):</label>
                        <input type="text" class="form-control" id="inputOnlineMarketplaces">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="inputKPI" class="form-label">What are your company's primary KPI for the program? (e.g., brand awareness, lead generation, sales growth, etc.):</label>
                        <input type="text" class="form-control" id="inputKPI">
                    </div>
                    <div class="form-group">
                        <label for="inputTargetedRegion" class="form-label">Which specific French-speaking countries or regions are you looking to target through the program? (select option):</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadio" id="flexOption1">
                            <label class="form-check-label" for="flexOption1">
                              Francophone West Africa
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadio" id="flexOption2" >
                            <label class="form-check-label" for="flexOption2">
                              Francophone Central Africa
                            </label>
                          </div>
                    </div>
                    <div class="form-group">
                        <label for="inputTargetedRegion" class="form-label">Do you need a Market Study to help you to decide better which French speaking country or region to target?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadio" id="flexOption1">
                            <label class="form-check-label" for="flexOption1">
                              Yes
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadio" id="flexOption2" >
                            <label class="form-check-label" for="flexOption2">
                              No
                            </label>
                          </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputMarketingBudget" class="form-label">What is your estimated budget for this program?:</label>
                        <input type="number" class="form-control" id="inputMarketingBudget" inputmode="numeric" pattern="[0-9]">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="inputMarketingGoals" class="form-label">Have you participated in similar international marketing programs before? Ig yes, please describe your experience.</label>
                        <input type="text" class="form-control" id="inputMarketingGoals">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="inputComments" class="form-label">Is there any other information or specific requirements you would like to share with the program coordinators?</label>
                        <input type="text" class="form-control" id="inputComments">
                    </div>
                    <div class="d-grip gqp-2 d-md-block">
                        <button type="submit" id="submitForm" value="Submit" class="btn bg-info text-white opacity-75 col-md-1" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Submit</button>
                        <button type="reset" value="Reset" class="btn btn-secondary col-md-1" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
</body>
</html>
